<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <form id="signin">
        <h4>Have an account? Sign in</h4>
        <input
          type="email"
          name="email"
          placeholder="Username"
          id="email"
          class="signin-input signin-text"
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          class="signin-input signin-text"
        />
        <input type="button" value="LOGIN" class="signin-input signin-btn" />
        <div class="chckbx-button">
          <label class="checkbx-label">
            <input class="chckbx" type="checkbox" />Remember me.
          </label>
        </div>
      </form>
    </main>
  </body>
</html>
